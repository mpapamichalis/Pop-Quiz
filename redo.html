<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Code Quiz</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Start</a>
        <button type="choices" class="choice">Primary</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
    <div class="container">
        <div id="questions">
            <div class="question" id="q1"></div>
            <div class="question" id="q2"></div>
            <div class="question" id="q3"></div>
            <div class="question" id="q4"></div>
            <div class="question" id="q5"></div>
        </div>

        <div id="choices">
            <div class="choice">A</div>
            <div class="choice">B</div>
            <div class="choice">C</div>
            <div class="choice">D</div>
        </div>

        <div id="answers">
            <div class="answer" id="a1"></div> 
            <div class="answer" id="a2"></div> 
            <div class="answer" id="a3"></div> 
            <div class="answer" id="a4"></div> 
            <div class="answer" id="a5"></div> 
        </div>
        
    </div>
    
</body>
</html>
